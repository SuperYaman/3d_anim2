<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
  <title>3D museum expo </title>

  <link href="./style.css" rel="stylesheet">
  <!-- <link href="./assets/bootstrap.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    
</head>
<body>

  <header>
    <div class="haut">
      <nav>
        <ul>
          <li id="toggle">☰ Menu</li>
          <li>Visite 3D</li>
        </ul>
      </nav>

      <ul id="side-bar">
        <li>Home</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    
      <div id="button">
        <a href="#"><div class="button"><i class="fas fa-shopping-bag"></i> Boutique</div></a>
        <a href="#"><div class="button"><i class="fas fa-ticket-alt"></i> Billeterie</div></a>
      </div>
    </div>
    <div class="trait"></div>
    <nav class="menu">
      <ul>
        <li>Visiter</li>
        <li>decouvrir</li>
        <li>now</li>
      </ul>
    </nav>
    
  </header>

  <div class="expo">
    <h2>Exposition</h2>
    <h3>Du 30 février au 31 avril</h3>
  </div>

  <div class="container">
    <i class="fas fa-chevron-left arrow" id="leftArrow"></i>
    <div class="cube-container">
      <div class="cube">
        <div class="side" id="front"></div>
        <div class="side" id="bottom"></div>
        <div class="side" id="top"></div>
        <div class="side" id="left"></div>
        <div class="side" id="right"></div>
        <div class="side" id="back"></div>
      </div>
    </div>
    <i class="fas fa-chevron-right arrow" id="rightArrow"></i>
  </div>

    
  <script src="./assets/jquery.min.js" type="text/javascript" ></script>
  <script src="./assets/bootstrap.js" type="text/javascript" ></script>
  <script src="./script.js" type="text/javascript" ></script>
</body>



</html>
